<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <section class="card">
        <img class="card__image" src="./assets/images/image-equilibrium.jpg" alt="" />

        <h1 class="card__title">Equilibrium #3429</h1>

        <h2 class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="grid">
          <h3 class="card__currency">0.041 ETH</h3>
          <h4 class="card__offer"><i class="bx bxs-time"></i> 3 days left</h4>
        </div>
        <hr class="divider" />
        <img
          class="card__lower--profile"
          src="./assets/images/image-avatar.png"
          alt=""
        />
        <p class="card__lower--author"><span>Creation of</span> Jules Wyvern</p>
      </section>
    </main>
  </body>
</html>
